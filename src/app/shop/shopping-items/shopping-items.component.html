<table class="table table-striped">
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td> Action</td>
  </tr>
  <tr *ngFor="let device of devices; let i =index">
    <td>{{device.id}}</td>
    <td>{{device.name}}</td>
    <td>
      <button class="btn btn-link" (click)="selectADevice(device)">Select</button>
      <button class="btn btn-link" (click)="deleteDevice(device)">Delete</button>
    </td>
  </tr>
</table>
